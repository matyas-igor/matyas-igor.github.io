<!DOCTYPE html>
<html lang="en-US" ng-app="web" ng-cloak>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <title ng-bind="Storage.common.title ? Storage.common.title : 'Small Mall'">Small Mall</title>

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="/assets/vendor/mobile-angular-ui-1.1.0-beta.21/dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="/assets/vendor/mobile-angular-ui-1.1.0-beta.21/dist/css/mobile-angular-ui-desktop.min.css">

    <link rel="stylesheet" href="/assets/vendor/nprogress/nprogress.css" />

    <link rel="stylesheet" href="/assets/panel/css/panel.css">
</head>
<body ng-controller="globalController">


    <div class="app">

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">

            <ng-include src="Settings.templatesUrl + 'directives/common/topMenu.html'" />

        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{Storage.common.loading: loading}">

            <div ng-show="Storage.common.loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>

            <ng-view class="app-content" ng-hide="Storage.common.loading"></ng-view>

        </div>

    </div>

    <script src="/config.js"></script>

    <script src="/assets/vendor/angular-1.2.12/angular.min.js"></script>
    <script src="/assets/vendor/angular-1.2.12/angular-route.min.js"></script>
    <script src="/assets/vendor/angular-1.2.12/angular-touch.min.js"></script>
    <script src="/assets/vendor/angular-1.2.12/angular-resource.min.js"></script>

    <script src="/assets/vendor/mobile-angular-ui-1.1.0-beta.21/dist/js/mobile-angular-ui.min.js"></script>

    <script src="/assets/vendor/jquery/jquery-1.11.0.min.js"></script>
    <script src="/assets/vendor/nprogress/nprogress.js"></script>
    <script src="/assets/vendor/underscore/underscore-min.js"></script>
    <script src="/assets/vendor/crypto-js/md5.js"></script>
    <script src="/assets/vendor/math-js/math.min.js"></script>
    <script src="/assets/vendor/moment-js/moment.min.js"></script>

    <script src="/assets/panel/js/application.js"></script>

    <script src="/assets/panel/js/controllers/global.js"></script>
    <script src="/assets/panel/js/controllers/blank.js"></script>

    <script src="/assets/panel/js/controllers/malls.js"></script>

    <script src="/assets/panel/js/constants/settings.js"></script>

    <script src="/assets/panel/js/services/api.js"></script>
    <script src="/assets/panel/js/services/messages.js"></script>
    <script src="/assets/panel/js/services/url.js"></script>
    <script src="/assets/panel/js/services/model.js"></script>
    <script src="/assets/panel/js/services/common.js"></script>

    <script src="/assets/panel/js/directives/common/stopwatch.js"></script>

</body>
</html>
